function speak(text){
  speechSynthesis.cancel();
  let u=new SpeechSynthesisUtterance(text);
  u.lang=lang;

}

function handle(type){
  document.getElementById("status").innerText=data[lang][type];

function getLangFromState(state){
  state=state.toLowerCase();
  if(state.includes("andhra")||state.includes("telangana")) return "te-IN";
  return "hi-IN";
}

navigator.geolocation.getCurrentPosition(async p=>{
  const lat=p.coords.latitude;
  const lon=p.coords.longitude;

  const res=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
  const geo=await res.json();
  const state=geo.address.state||"India";

  document.getElementById("location").innerText=state;
  lang=getLangFromState(state);

  document.getElementById("status").innerText=data[lang].welcome;
  document.getElementById("harvest").innerText=data[lang].harvest;
  speak(data[lang].welcome);
});

const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
const rec=new SR();

  const t=e.results[0][0].transcript.toLowerCase();
  if(t.includes("crop"))handle("crop");
  else if(t.includes("market"))handle("market");
