header{

.grid{

  color:white;border:none;border-radius:8px;

</style>
</head>

</div>

<div class="card store">
  <h3>üè™ Sell Your Crop</h3>
  <input placeholder="Crop name">
  <input placeholder="Quantity">
  <input placeholder="Price">
  <input placeholder="Phone number">
  <button onclick="alert('Listing submitted!')">Post</button>
</div>

</main>

<footer>Hackathon MVP ‚Äì FarmerVoice</footer>

};

function speak(text){
  speechSynthesis.cancel();
  let u=new SpeechSynthesisUtterance(text);
  u.lang=lang;
  speechSynthesis.speak(u);
}

function handle(type){
  document.getElementById("status").innerText=data[lang][type];
  document.getElementById("sub").innerText="";
  speak(data[lang][type]);
}

const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
const rec=new SpeechRecognition();
rec.onresult=e=>{
  let t=e.results[0][0].transcript.toLowerCase();
  if(t.includes("crop"))handle("crop");
  else if(t.includes("market"))handle("market");
  else if(t.includes("water"))handle("water");
  else if(t.includes("news"))handle("news");
};

document.getElementById("mic").onclick=()=>{
  rec.lang=lang;
  rec.start();
};

navigator.geolocation.getCurrentPosition(p=>{

  lang=navigator.language.startsWith("te")?"te-IN":
       navigator.language.startsWith("hi")?"hi-IN":"en-IN";

  speak("Welcome to FarmerVoice");
});
</script>
