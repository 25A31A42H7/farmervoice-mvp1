// Voice loading (unchanged)
function loadVoice(){
  const voices = speechSynthesis.getVoices();
  selectedVoice =
    voices.find(v => v.lang === lang) ||
    voices.find(v => v.lang.startsWith(lang.split('-')[0])) ||
    voices[0];
}
speechSynthesis.onvoiceschanged = loadVoice;

// Speak (unchanged)
function speak(text){
  speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = lang;
  if(selectedVoice) u.voice = selectedVoice;
  speechSynthesis.speak(u);
}

function showInfo(type){
  document.getElementById("status").innerText = data[lang][type];
  speak(data[lang][type]);
}

// Manual language switch (unchanged)
function manualLang(l){
  lang = l;
  loadVoice();
  document.getElementById("status").innerText = data[lang].welcome;
  document.getElementById("harvest").innerText = data[lang].harvest;
  speak(data[lang].welcome);
}

document.getElementById("mic").onclick = () => {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR) return alert("Voice not supported");

  const rec = new SR();
  rec.lang = lang;

  rec.onresult = e => {
    const t = e.results[0][0].transcript.toLowerCase();

    if(lang === "te-IN"){
      if(t.includes("‡∞™‡∞Ç‡∞ü")) showInfo("crop");
